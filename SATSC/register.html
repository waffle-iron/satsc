<!DOCTYPE html>
<html lang="en">

<head>
	<title>SATSC | Registration</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/admin/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/admin/vendor/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/admin/css/main.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="assets/admin/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/homepage/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- NAVBAR -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="brand">
				<img src="assets/admin/img/logo-dark.png" alt="SATSC Logo" class="img-responsive logo">
			</div>
			<div class="container-fluid">
				<div class="navbar-btn">
					<a href="homepage.html"><button><i class="lnr lnr-arrow-left-circle"></i></button></a>
				</div>
			</div>
		</nav>
		<!-- END NAVBAR -->
		<!-- MAIN -->
		<div class="register">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<!-- Registration Form -->
					<div class="panel">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>REGISTRATION</strong></h3>
							<p class="panel-subtitle">* means required. Please fill all the required details</p>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-6">
									<h4><strong>Member ID:</strong>1923</h4>	
									<label for="mem-fname">First Name:</label>
									<input type="text" class="form-control" id="mem-fname" placeholder="First Name">	
									<br>	
									<label for="mem-lname">Last Name:</label>
									<input type="text" class="form-control" id="mem-lname" placeholder="Last Name">	
									<br>
									<label for="mem-username">Username:</label>
									<input type="text" class="form-control input-size" id="mem-username" placeholder="Username">
									<br>
									<label for="mem-password">Password:</label>
									<input type="password" class="form-control input-size" id="mem-password" placeholder="Password">
									<br>
									<label for="mem-type">Member Type:</label>
									<select class="form-control input-size" id="mem-type">
										<option value="O">Jeepney Operator</option>
										<option value="D">Jeepney Driver</option>
									</select>
									<br>
									<label for="mem-gender" >Gender</label>
									<select class="form-control input-size" id="mem-gender">
										<option value="Male">Male</option>
										<option value="Female">Female</option>
									</select>
									<br>
									<label for="mem-birthday">Birthday:</label>
									<input type="text" class="form-control input-size" id="mem-birthday" placeholder="Birthday">
									<br>
									<label for="mem-drivers-license">Driver's License:</label>
									<input type="text" class="form-control input-size" id="mem-drivers-license" placeholder="Driver's License">
									<br>
									<label for="mem-address">Address:</label>
									<input type="text" class="form-control" id="mem-address" placeholder="Address">
								</div>
								<div class="col-md-6">
									<br>
									<label for="mem-civil-status">Civil Status:</label>
									<select class="form-control input-size" id="mem-civil-status">
										<option value="">Single</option>
										<option value="">Married</option>
										<option value="">Divorced</option>
									</select>
									<br>
									<label for="mem-educ">Educational Attainment:</label>
									<select class="form-control input-size" id="mem-educ">
										<option value="">College</option>
										<option value="">High School</option>
										<option value="">Elementary</option>
										<option value="">None</option>
									</select>
									<br>
									<label for="mem-height">Height:</label>
									<input type="text" class="form-control input-size" id="mem-height" placeholder="Height">
									<br>
									<label for="mem-weight">Weight:</label>
									<input type="text" class="form-control input-size" id="mem-weight" placeholder="Weight">
									<br>
									<label for="mem-sss">SSS No:</label>
									<input type="text" class="form-control input-size" id="mem-sss" placeholder="SSS No.">
									<br>
									<label for="mem-gsis">GSIS No:</label>
									<input type="text" class="form-control input-size" id="mem-gsis" placeholder="GSIS No.">
									<br>
									<label for="mem-pagibig">Pagibig No:</label>
									<input type="text" class="form-control input-size" id="mem-pagibig" placeholder="Pagibig">
									<br>
									<label for="mem-tel">Telephone No:</label>
									<input type="text" class="form-control input-size" id="mem-tel" placeholder="Telephone No">
									<br>
								</div>
							</div>
							<br><br>
							<h4><strong>Dependents</strong></h4>
							<table class="table">
								<thead>
									<tr>
										<th>Name of Dependents</th>
										<th>Date of Birth</th>
										<th>Relation</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>
											<input type="text" class="form-control" id="rel-name" placeholder="Name">
										</td>
										<td>
											<input type="text" class="form-control" id="rel-birthdate" placeholder="Birthdate">
										</td>
										<td>
											<input type="text" class="form-control" id="rel-relation" placeholder="Relation">
										</td>
									</tr>
									<tr>
										<td>
											<input type="text" class="form-control" id="rel-name" placeholder="Name">
										</td>
										<td>
											<input type="text" class="form-control" id="rel-birthdate" placeholder="Birthdate">
										</td>
										<td>
											<input type="text" class="form-control" id="rel-relation" placeholder="Relation">
										</td>
									</tr>
									<tr>
										<td>
											<input type="text" class="form-control" id="rel-name" placeholder="Name">
										</td>
										<td>
											<input type="text" class="form-control" id="rel-birthdate" placeholder="Birthdate">
										</td>
										<td>
											<input type="text" class="form-control" id="rel-relation" placeholder="Relation">
										</td>
									</tr>
								</tbody>
							</table>

							<div class="row">
								<div class="col-md-3">
									<button type="button" class="btn btn-primary btn-block">Register</button>
								</div>
								<div class="col-md-3">
									<button type="button" class="btn btn-danger btn-block">Cancel</button>
								</div>
							</div>
						</div>
					</div>
					<!-- END Registration Form -->
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
		<div class="clearfix"></div>
		<footer>
			<div class="container-fluid">
				<p class="copyright">&copy; 2017 SATSC. Designed by "Theme I Need". Developed by Xenogear. All Rights Reserved.</p>
			</div>
		</footer>
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="assets/admin/vendor/jquery/jquery.min.js"></script>
	<script src="assets/admin/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/admin/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="assets/admin/scripts/klorofil-common.js"></script>
</body>

</html>
